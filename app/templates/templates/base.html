<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask Data Filters</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- App CSS (put your custom styles in static/css/app.css) -->
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet" />

    <!-- Page-specific extra head content -->
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <div class="container-fluid py-3">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Chart.js (via CDN; or vendor a pinned copy under static/js/vendor/) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
    <!-- <script src="{{ url_for('static', filename='js/vendor/chart.umd.min.js') }}" defer></script> -->

    <!-- App JS (charts, etc.) -->
    <script src="{{ url_for('static', filename='js/charts.js') }}" defer></script>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
  </body>
</html>
